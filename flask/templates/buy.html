{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form method="post">
        <div class="form-group">
            <input autofocus autocomplete='off' class="form-control" type='text' name='symbol' placeholder='Symbol'>
        </div>
        <div class="form-group">
            <input class='form-control' type='number' name='shares' placeholder='Number of Shares'>
        </div>
        <div class="form-group">
            <button type='submit' class="btn btn-primary">Buy</button>
        </div>
    </form>
{% endblock %}
