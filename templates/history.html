{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<!-- Creates a data table-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Transacted</th>
            </tr>
        </thead>

        <!-- Completes the data table by filling in data passed from csv file-->
        <tbody>
            {% for trade in history %}
                <tr>
                    <td>{{ trade['symbol'] }}</td>
                    <td>{{ trade['number'] }}</td>
                    <td>{{ trade['price'] }}</td>
                    <td>{{ trade['timestamp'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
