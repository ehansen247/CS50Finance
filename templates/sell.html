{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form method="post">
        <div class="form-group">
            <select class='form-control' name='symbol'>
                <option disabled selected>Select</option>
                {% for stock in stocks %}
                    <option> {{ stock['symbol'] }} </option>
                {% endfor %}
            </select>

        </div>
        <div class="form-group">
            <input class='form-control' type='number' name='shares' placeholder='Number of Shares'>
        </div>
        <div class="form-group">
            <button type='submit' class="btn btn-primary">Sell</button>
        </div>
    </form>
{% endblock %}
